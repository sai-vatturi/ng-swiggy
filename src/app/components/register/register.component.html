<section class="bg-sworange min-h-screen flex flex-col font-gilroy">
	<!-- Background Images -->
	<div class="absolute inset-0 w-full h-full">
		<img src="assets/home/left.avif" alt="" class="absolute left-0 top-64 w-32 sm:w-48 lg:w-64 xl:w-80 opacity-40 sm:opacity-60 lg:opacity-100" />
		<img src="assets/home/right.avif" alt="" class="absolute right-0 top-64 w-32 sm:w-48 lg:w-64 xl:w-80 opacity-40 sm:opacity-60 lg:opacity-100" />
	</div>

	<!-- Header Section (Fixed at the top) -->
	<header class="w-full px-4 sm:px-8 lg:px-12 py-6 lg:py-12 z-20 bg-transparent">
		<div class="flex flex-col sm:flex-row items-center justify-between gap-6">
			<!-- Logo -->
			<div class="cursor-pointer" (click)="navigateTo('/')">
				<img src="assets/home/logo.png" alt="Hero Image" class="h-12 lg:h-16" />
			</div>

			<!-- Navigation -->
			<nav>
				<ul class="flex flex-col sm:flex-row items-center gap-4 sm:gap-6 lg:gap-11 text-white text-base lg:text-xl font-gilroy">
					<li class="hidden sm:block">
						<a href="#" class="hover:opacity-80">Swiggy Corporate</a>
					</li>
					<li class="hidden sm:block">
						<a href="#" class="hover:opacity-80">Partner with us</a>
					</li>
					<li class="w-full sm:w-auto">
						<a href="#" class="flex items-center justify-center gap-2 px-4 py-2 border-2 border-white text-white rounded-lg hover:bg-white hover:text-sworange transition-colors">
							Get the App
							<img src="assets/home/arrow-up-right.svg" alt="" class="h-4 w-4" />
						</a>
					</li>
					<li class="w-full sm:w-auto">
						<button (click)="navigateToLogin()" class="w-full sm:w-auto px-4 py-2 bg-white rounded-lg hover:bg-gray-200 text-black transition-colors">Login</button>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Centered Registration Box -->
	<div class="flex-grow flex items-center justify-center relative z-10 mt-16">
		<div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md mx-auto">
			<h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

			<!-- Registration Form -->
			<form (ngSubmit)="onRegister()" class="flex flex-col gap-4">
				<input type="text" [(ngModel)]="username" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-sworange" />
				<input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-sworange" />

				<button type="submit" class="w-full py-2 bg-sworange text-white font-bold rounded-lg hover:bg-orange-500 transition-colors">Register</button>
			</form>

			<!-- Login Link for Existing Users -->
			<p class="mt-4 text-center text-gray-600">
				Already have an account?
				<button (click)="navigateToLogin()" class="w-full sm:w-auto px-4 py-2 bg-white rounded-lg hover:bg-gray-200 text-black transition-colors">Login</button>
			</p>
		</div>
	</div>
</section>
