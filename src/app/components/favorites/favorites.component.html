<app-header></app-header>

<div class="container mx-auto p-4 my-12 min-h-[500px]">
	<h1 class="text-3xl font-bold mb-6">Your Favorites</h1>

	<div *ngIf="favoriteItems.length > 0; else emptyFavorites">
		<div *ngFor="let item of favoriteItems" class="border rounded-lg p-4 mb-4 shadow-md flex items-center space-x-4">
			<!-- Display random image for item -->
			<img [src]="'https://picsum.photos/seed/' + item.itemId + '/400/300'" alt="{{ item.itemName }}" class="w-24 h-24 object-cover rounded-md" onerror="this.src='/assets/images/placeholder.png'" />

			<div class="flex-1">
				<h2 class="text-lg font-semibold">{{ item.itemName }}</h2>
				<p class="text-gray-600">Restaurant: {{ item.restaurantName }}</p>
				<p class="text-gray-600">Location: {{ item.location }}</p>
				<p class="text-gray-800">Price: â‚¹{{ item.price }}</p>

				<!-- Quantity Selector -->
				<div class="flex items-center mt-2">
					<button (click)="decrementQuantity(item)" class="px-2 py-1 text-sm bg-gray-300 rounded-md">-</button>
					<span class="px-4">{{ item.quantity }}</span>
					<button (click)="incrementQuantity(item)" class="px-2 py-1 text-sm bg-gray-300 rounded-md">+</button>
				</div>
			</div>

			<div class="flex flex-col space-y-2">
				<button (click)="addToCart(item)" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-4 rounded-md">Add to Cart</button>
				<button (click)="removeFromFavorites(item.itemId)" class="text-red-500 hover:text-red-600">Remove</button>
			</div>
		</div>
	</div>

	<ng-template #emptyFavorites>
		<p class="text-gray-500 mt-12 text-center text-lg">Your favorites list is empty.</p>
	</ng-template>
</div>

<app-footer></app-footer>
