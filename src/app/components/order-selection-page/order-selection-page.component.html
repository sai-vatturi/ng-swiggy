<!-- order-selection-page.component.html -->
<app-header></app-header>

<app-search-bar (search)="onSearchFood($event)"></app-search-bar>

<!-- Search Results Section -->
<div *ngIf="searchResults.length > 0" class="container mx-auto px-4 py-8">
	<h2 class="text-2xl font-semibold text-gray-800 mb-4">Search Results</h2>
	<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
		<div *ngFor="let item of searchResults" class="border rounded-lg overflow-hidden shadow-md">
			<img [src]="'https://picsum.photos/seed/' + item.id + '/400/300'" alt="{{ item.name }}" class="w-full h-40 object-cover" onerror="this.src='/assets/images/placeholder.png'" />
			<div class="p-4">
				<h3 class="text-lg font-semibold">{{ item.name }}</h3>
				<p class="text-gray-500 text-sm">{{ item.restaurantName }}</p>
				<p class="text-gray-600 mt-1">â‚¹{{ item.price }}</p>
				<div class="flex items-center text-green-500 text-sm mt-1">
					<span>{{ item.rating }}</span>
					<span class="text-gray-500">({{ item.totalRatings }} ratings)</span>
				</div>
				<div class="flex items-center space-x-2 mt-3">
					<button (click)="decrementQuantity(item)" class="px-2 py-1 text-sm bg-gray-300 rounded-md">-</button>
					<span>{{ item.quantity }}</span>
					<button (click)="incrementQuantity(item)" class="px-2 py-1 text-sm bg-gray-300 rounded-md">+</button>
				</div>

				<div class="flex space-x-2 mt-4">
					<button (click)="addToCart(item)" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md flex-1">Add to Cart</button>
					<button (click)="addToFavorites(item)" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md flex-1">Add to Favorites</button>
				</div>
			</div>
		</div>
	</div>
</div>

<app-food-item-slider></app-food-item-slider>
<app-restaurants></app-restaurants>

<app-footer></app-footer>
