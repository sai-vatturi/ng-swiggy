<header class="w-full font-proxima font-medium shadow-xl">
	<div class="w-[90%] mx-auto md:w-[85%] lg:w-[70%] px-3 flex justify-between items-center py-4">
		<!-- Logo -->
		<img src="./assets/icons/swiggy-icon.png" alt="Swiggy Icon" class="h-16 cursor-pointer hover:scale-110 transition duration-200" (click)="navigateTo('/')" />

		<!-- Navigation Links -->
		<nav class="hidden md:flex gap-8 items-center text-lg text-[rgb(255, 82, 0)]">
			<!-- Restaurants -->
			<a (click)="navigateTo('/restaurants')" class="flex items-center gap-2 hover:text-orange-500 transition">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M7 12v8a2 2 0 002 2h6a2 2 0 002-2v-8M7 12a5 5 0 0110 0v8" />
				</svg>
				Restaurants
			</a>

			<!-- Browse By Category -->
			<a (click)="navigateTo('/categories')" class="flex items-center gap-2 hover:text-orange-500 transition">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16m-7 4h7" />
				</svg>
				Browse By Category
			</a>

			<!-- Cart -->
			<a (click)="navigateTo('/cart')" class="flex items-center gap-2 hover:text-orange-500 transition">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18l-1.5 9H4.5L3 3z" />
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 18a1 1 0 001 1h8a1 1 0 001-1m-9 0a1 1 0 011-1m5 0a1 1 0 011 1" />
				</svg>
				Cart
			</a>

			<!-- Favorites -->
			<a (click)="navigateTo('/favorites')" class="flex items-center gap-2 hover:text-orange-500 transition">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
					<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
				</svg>
				Favorites
			</a>

			<!-- Profile Dropdown -->
			<div class="relative">
				<button (click)="toggleDropdown()" class="flex items-center gap-2 px-4 py-2 bg-white rounded-lg text-black transition-colors hover:text-orange-500">
					<img src="./assets/icons/profile-icon.svg" alt="Profile" class="h-8 w-8" />
				</button>

				<!-- Dropdown Menu -->
				<div *ngIf="showDropdown" class="absolute right-0 mt-2 bg-white rounded-lg shadow-lg w-40 py-2 z-10">
					<a (click)="navigateTo('/profile')" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
					<button (click)="logout()" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</button>
				</div>
			</div>
		</nav>

		<!-- Mobile Menu Button -->
		<button class="md:hidden flex items-center px-3 py-2 border rounded text-black hover:bg-gray-300" (click)="toggleMobileMenu()">
			<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-8 6h8" />
			</svg>
		</button>
	</div>

	<!-- Mobile Dropdown Menu -->
	<div *ngIf="showMobileMenu" class="md:hidden bg-gray-700 text-white p-3">
		<a (click)="navigateTo('/restaurants')" class="block px-4 py-2 hover:bg-orange-500">Restaurants</a>
		<a (click)="navigateTo('/categories')" class="block px-4 py-2 hover:bg-orange-500">Browse By Category</a>
		<a (click)="navigateTo('/cart')" class="block px-4 py-2 hover:bg-orange-500">Cart</a>
		<a (click)="navigateTo('/favorites')" class="block px-4 py-2 hover:bg-orange-500">Favorites</a>
		<a (click)="navigateTo('/profile')" class="block px-4 py-2 hover:bg-orange-500">Profile</a>
		<a (click)="logout()" class="block px-4 py-2 hover:bg-orange-500">Logout</a>
	</div>
</header>
