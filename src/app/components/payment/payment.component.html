<!-- payment.component.html -->
<button (click)="makePayment()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Proceed to Payment</button>
<div *ngIf="paymentStatus" class="text-green-500">{{ paymentStatus }}</div>
<div *ngIf="paymentError" class="text-red-500">{{ paymentError }}</div>
