<app-header></app-header>

<div class="container mx-auto p-4 my-12 min-h-[500px]">
	<h1 class="text-3xl font-bold mb-6 text-gray-800">Your Cart</h1>

	<div *ngIf="cartItems.length > 0; else emptyCart">
		<div *ngFor="let item of cartItems" class="border rounded-lg p-4 mb-4 shadow-md flex items-center">
			<!-- Item Image -->
			<div class="w-24 h-24 mr-4 flex-shrink-0">
				<img [src]="'https://picsum.photos/seed/' + item.itemId + '/100/100'" alt="{{ item.itemName }}" class="w-full h-full object-cover rounded-lg shadow-sm" onerror="this.src='/assets/images/placeholder.png'" />
			</div>

			<!-- Item Details -->
			<div class="flex-1">
				<h2 class="text-lg font-semibold text-gray-900">{{ item.itemName }}</h2>
				<p class="text-gray-600">
					Restaurant:
					<span class="font-medium">{{ item.restaurantName }}</span>
				</p>
				<p class="text-gray-600">
					Location:
					<span class="font-medium">{{ item.location }}</span>
				</p>
				<p class="text-gray-800 mt-2">
					Price: ₹{{ item.price }} x {{ item.quantity }} =
					<span class="font-bold">₹{{ item.price * item.quantity }}</span>
				</p>
			</div>

			<!-- Remove Button -->
			<div class="text-right">
				<button (click)="removeItem(item.itemId)" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-4 rounded-full">Remove</button>
			</div>
		</div>

		<!-- Total Price Section -->
		<div class="border-t pt-4 mt-4 text-lg font-semibold flex justify-between items-center">
			<span>Total Price:</span>
			<span class="text-xl text-green-600">₹{{ totalPrice }}</span>
		</div>
	</div>

	<ng-template #emptyCart>
		<div class="text-center py-8">
			<p class="text-gray-500 text-lg">Your cart is empty.</p>
		</div>
	</ng-template>
</div>

<app-footer></app-footer>
